<template>
    <lightning-card title={carName} icon-name="standard:apex_plugin">
        <template if:true={recordId}>
            <lightning-button-icon icon-name="utility:expand_alt" onclick={handleNavigationItem} slot="actions"></lightning-button-icon>
            <div class="slds-m-horizontal_medium">
                <img src={carPicture} alt="Car Picture">
                <lightning-record-view-form onload={handleRecordLoad} record-id={recordId} object-api-name="Car__c" density="compact">
    
                    <lightning-output-field field-name={categoryField}> </lightning-output-field>
                    <lightning-output-field field-name={makeField}> </lightning-output-field>
                    <lightning-output-field field-name={priceField}> </lightning-output-field>
                   
                   
                    <section>Other Details</section>
                    <lightning-output-field field-name={controlField}> </lightning-output-field>
                    <lightning-output-field field-name={fuelType}> </lightning-output-field>
                    <lightning-output-field field-name={seatField}> </lightning-output-field>
                </lightning-record-view-form> 
            </div>
        </template>
        <template if:false={recordId}>
            <c-place-holder ></c-place-holder>
        </template>
    </lightning-card>
</template>
