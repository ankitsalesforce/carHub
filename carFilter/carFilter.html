<template>
    <lightning-card title="Filters" icon-name="standard:calibration">
        <div class="slds-m-horizontal_medium">
            <lightning-input label="Search Key" type="search" value={filters.searchKey} onchange={handleSearchKey}></lightning-input>
            
            <section class="slider_section">
                <lightning-slider label="Max Price" step="100" min="0" max="999999" value={filters.maxPrice} onchange={handleSliderChange}></lightning-slider>
            </section>
            
            <section>
                <h2>Category</h2>
                <template if:true={categories.data}>
                    <template for:each={categories.data.values} for:item="category">
                        <lightning-input key={category.value} 
                                         type="checkbox" 
                                         label={category.label}
                                         checked
                                         data-name="categories" 
                                         data-value={category.value}
                                         onchange={handleCheckBox}>
                        </lightning-input>
                    </template>
                   
                </template>
                <template if:true={categories.error}>
                    <div> {categoryError}</div>
                </template>
            </section>

            <section>
                <h2>Make</h2>
                <template if:true={makePicklistValue.data}>
                    <template for:each={makePicklistValue.data.values} for:item="make">
                        <lightning-input key={make.value} 
                                         type="checkbox" 
                                         label={make.label}
                                         checked 
                                         data-name="makeType"
                                         data-value={make.value}
                                         onchange={handleCheckBox}>
                        </lightning-input>
                    </template>
                </template>
                <template if:true={makePicklistValue.error}>
                    <div> {makeError}</div>
                </template>
            </section>
        </div>
        
    </lightning-card>
</template>
